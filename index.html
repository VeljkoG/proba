<!DOCTYPE html>
<html>
<head>
  <title>Kviz</title>
  <style>
    .quiz-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .question {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .options {
      margin-bottom: 15px;
    }

    .option {
      margin-bottom: 5px;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz-container"></div>

  <script src="index.js"></script>
</body>
</html>
